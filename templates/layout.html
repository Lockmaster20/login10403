<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

    {% block titulo %}
    {% endblock %}

<style>

body {
  background-image: url('static/desert.png');
  background-size: 134%, 100%;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
  border-radius: 25px;
  position: absolute;
     top: 5px;
     left: 24%;
     width: auto;
}

li {
  float: left;
}

li a {
  display: block;
  font-family: Consolas;
  color: white;
  text-align: center;
  padding: 20px 58px;
  text-decoration: none;
  border-radius: 25px;
}

li a:hover {
  background-color: #aba81b;
}

.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: #333;
   color: white;
   text-align: center;
}

.footer td {
   font-family: Consolas;
  color: white;
  padding: 0px 20px;
}

.footer i {
  padding: 3px 0px;
}

.footer a {
  padding: 5px 3px;
}

.footer a:link, a:visited {
  text-decoration: none;
  color: white;
}

.footer a:hover {
  text-decoration: none;
  color: #aba81b;
}





/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: rgba(255,255,255,0.93);
  margin: auto;
  padding: 0px 20px;
  border: 1px solid #888;
  width: 50%;
  border-radius: 25px;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.modal-content p {
  color: black;
}




</style>

    <script src="https://kit.fontawesome.com/adbef8e228.js" crossorigin="anonymous"></script>

</head>
<body>

<ul>
  <li><a class="active" href="/">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="/about">About</a></li>
</ul>

<br><br><br>

<div class="page-wrap">
{% block conteudo %}
{% endblock %}
</div>

<div class="footer">

  <table style="width:100%">
  <tr>
    <td style="text-align:left">
        <a href="https://github.com/Lockmaster20"><i class="fab fa-github-square fa-2x"></i></a>
        <a href="https://www.facebook.com/"><i class="fab fa-facebook-square fa-2x"></i></a>
        <a href="https://www.instagram.com/"><i class="fab fa-instagram-square fa-2x"></i></a>
        <a href="https://twitter.com/DiogoAugusto_SF?s=09"><i class="fab fa-twitter-square fa-2x"></i></a>


        <a id="BtnPayPal" style="cursor: pointer;"><i class="fab fa-cc-paypal fa-2x"></i></a>


        <a href=""><i class="fab fa-bitcoin fa-2x"></i></a>
    </td>
    <td style="text-align:right">&copy; Diogo Fernandes</td>
  </tr>
  </table>
</div>



<div id="ModalPayPal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 style="text-align:center; color: #00457C;">Donate via PayPal</h2>
    </div>
    <div class="modal-body">
      <img src="static/paypal_qr.jpg" style="width: 50%; border-radius: 25px; display: block; margin-left: auto; margin-right: auto;">
      <br><br><br>
    </div>
  </div>

<script>
// Get the modal
var modal = document.getElementById("ModalPayPal");
// Get the button that opens the modal
var btn = document.getElementById("BtnPayPal");
// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];
// When the user clicks the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}
// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}
// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>



</div>


</body>
</html>
