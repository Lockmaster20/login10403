{% extends 'layout.html' %}
{% block titulo %}
    <title>Eliminar Conta</title>
{% endblock %}

{% block conteudo %}

<h1>Eliminar Conta</h1>

<fieldset>
    <legend>Introduza os seus dados</legend>
    <form method="post">
        <h4>Utilizador</h4>
        <input type="text" name="utilizador" required>
        <h4>Palavra-Passe</h4>
        <input type="password" name="passe" required>
        <p><br></p>
        <input type="submit" value="Eliminar" required>
    </form>
</fieldset>

{% if erro %}
<h8>{{ erro }}</h8>
{% endif %}

{% endblock %}
